<!DOCTYPE html>
<html>
  <head>
    <title>Doctor Resource</title>
  </head>

  <body>
    <div class="container">
    <h1>Find Medical Help in Seattle</h1>

    <div class="forms">
      <h4>Search by Doctor</h4>
       <form id="formDoctorName">
         <div class="form-group">
           <label for="doctorName">Enter doctor's name: </label>
           <input id="doctorName" class="form-control" type="text">
         </div>
         <button type="submit" class="btn-info">Submit</button>
       </form>

       <div class="resultDoctorName">
         <ul class="doctorNameResult" id="info">
         </ul>
       </div>



    </div>

    <div class="forms">
      <h4>Search by symptom</h4>
       <form id="formSymptom">
         <div class="form-group">
           <label for="symptom">Search by symptom: </label>
           <input id="symptom" class="form-control" type="text">
         </div>
         <button type="submit" class="btn-info">Submit</button>
       </form>

       <div id="resultSymptom"></div>
    </div>

    </div>
  </body>
</html>
